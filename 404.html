<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página no encontrada</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .notfound-container {
            text-align: center;
        }
        .notfound-title {
            font-size: 48px;
            color: #444749;
            margin-bottom: 12px;
        }
        .notfound-msg {
            color: #666;
            font-size: 18px;
            margin-bottom: 24px;
        }
        .back-btn {
            background: #d1d1d1;
            color: #444749;
            border: none;
            border-radius: 20px;
            padding: 10px 28px;
            font-size: 15px;
            cursor: pointer;
        }
        .back-btn:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="notfound-container">
        <div class="notfound-title">404</div>
        <div class="notfound-msg">Página no encontrada.</div>
        <button class="back-btn" onclick="window.history.back()">Volver</button>
    </div>
</body>
</html>
